<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Rating V1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>"Star Rating Bars" by Rose Makhmaltchi</h1>
    <div class="main">
      <section id="full-stars">
        <h2>Star Rating Bar with Full Stars</h2>
        <div class="starBar" id="starBarFull"></div>
        <p>Rating: <span id="starRatingTextFull">Not Rated</span></p>
      </section>

      <section id="half-stars">
        <h2>Star Rating Bar with Half-Stars</h2>
        <div class="starBar" id="starBarHalf"></div>
        <p>Rating: <span id="starRatingTextHalf">Not Rated</span></p>
      </section>

      <section id="percent-stars">
        <h2>Star Rating Bar Using Mouse Position</h2>
        <div class="starBar" id="starBarPercent"></div>
        <p>Rating: <span id="starRatingTextPercent">Not Rated</span></p>
      </section>
    </div>
    <div id="background"></div>
    <footer>
      <script src="script.js"></script>
    </footer>
  </body>
</html>
