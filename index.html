<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Star Rating V1</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <section id="full-stars">
      <h2>Star Rating Bar with Full-Stars</h2>
      <div class="starBar" id="starBarFull"></div>
      <p>Average Rating: <span id="starRatingTextFull">Not Rated</span></p>
    </section>

    <section id="half-stars">
      <h2>Star Rating Bar with Half-Stars</h2>
      <div class="starBar" id="starBarHalf"></div>
      <p>Average Rating: <span id="starRatingTextHalf">Not Rated</span></p>
    </section>

    <footer>
      <script src="script.js"></script>
    </footer>
  </body>
